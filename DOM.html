<!DOCTYPE html>
<head>
    <title>DOM Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>DOM Traversal With Table</h1>

    <button id="highlightBtn">Highlight Even Rows</button>
    <button id="sumBtn">Sum All Numbers</button>
    <button id="randomBtn">Change First Column to Random Numbers</button>
    <button id="addRowBtn">Add Random Row</button>

    <table id="numTable">
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
        <tr>
            <td>10</td>
            <td>20</td>
            <td>30</td>
        </tr>
        <tr>
            <td>15</td>
            <td>25</td>
            <td>35</td>
        </tr>
        <tr>
            <td>40</td>
            <td>50</td>
            <td>60</td>
        </tr>
        <tr>
            <td>5</td>
            <td>10</td>
            <td>15</td>
        </tr>
    </table>
    <div id="result"></div>

    <script>
        document.getElementById('highlightBtn').addEventListener('click', highlightEvenRows);
        document.getElementById('sumBtn').addEventListener('click', sumAllNumbers);
        document.getElementById('randomBtn').addEventListener('click', changeFirstColumnToRandom);
        document.getElementById('addRowBtn').addEventListener('click', addRandomRow);

        function highlightEvenRows() {
            const rows = document.querySelectorAll('#numTable tr');
            rows.forEach(row => {
                row.style.backgroundColor = '';
            });
            rows.forEach((row, index) => {
               if (index % 2 === 0 && index !== 0) {
                   row.style.backgroundColor = '#e0e0e0';
               }
            });
        }

        function sumAllNumbers() {
            const rows = document.querySelectorAll('#numTable tr');
            let sum = 0;
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                cells.forEach(cell => {
                    sum += parseInt(cell.innerHTML) || 0;
                });
            });
            document.getElementById('result').innerHTML = `Sum of all numbers: ${sum}`;
        }

        function changeFirstColumnToRandom() {
            const rows = document.querySelectorAll('#numTable tr');
            rows.forEach((row, index) => {
                const firstCell = row.cells[0];
                if (firstCell && index !== 0) {
                    firstCell.innerHTML = Math.floor(Math.random() * 100) + 1;
                }
            });
        }

        function addRandomRow() {
            const table = document.getElementById('numTable');
            const newRow = table.insertRow();
            for (let i = 0; i < 3; i++) {
                const newCell = newRow.insertCell(i);
                newCell.innerHTML = Math.floor(Math.random() * 100) + 1;
            }
        }
    </script>
</body>
</html>
